{% extends 'base.html' %}

{% block body%}
<form class="m-5" action="/update/{{ post.id}}" method="POST">
  <div class="form-group pd-3" >
    <label for="title">Title</label>
    <input type="text" class="form-control" name="title" value="{{ post.title }}">
  </div>
  <div class="form-group pd-3">
    <label for="detail">Detail</label>
    <input type="text" class="form-control" name="detail" value="{{ post.detail }}">
  </div>
  <div class="form-group pt-3 pd-3">
    <label for="due">Due</label>
    <input type="date" name="due" value="{{ post.due.date() }}" required>
  </div>
  <div class="pt-3">
    <a href="/" role="button" class="btn btn-outline-primary">Back</a>
  <button type="submit" class="btn btn-primary">Change</button>
  </div>
</form>
{% endblock %}
